<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>卡车之家牛人平台</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<!--  <script src="./assets/phantom-limb.js"></script> -->
  <script src="https://cdn.bootcss.com/vue/2.3.2/vue.min.js"></script>
  <!-- <script src="./node_modules/vue/dist/vue.js"></script> -->
  <script src="https://s.kcimg.cn/app/oxman/wechat/weex.vue.render.js"></script>
  <!-- <script src="./node_modules/weex-vue-render/index.js"></script> -->
  

  <script>
      window.routerChange = function(){
          var CFG = JSON.parse(localStorage.getItem('WX_CONFIGXS')) || {}
          try{
              wx.config({
                  debug: false,
                  appId: CFG.appId,
                  timestamp: CFG.timestamp,
                  nonceStr: CFG.nonceStr,
                  signature: CFG.signature,
                  jsApiList: [
                      'hideOptionMenu',
                      'showOptionMenu',
                      'hideMenuItems',
                      'uploadImage',
                      'chooseImage',
                      'onMenuShareTimeline',
                      'onMenuShareAppMessage',
                  ]
              })
              
          } catch(err){}
      }
  </script>
</head>
<body onhashchange="routerChange()" onload="routerChange()">
  <div id="root" style=""></div>
  <script src="./dist/index.web.js"></script>
  <script src="https://s.kcimg.cn/public/m/js/wechat.accout.binding.weex.min.js"></script>
  <script src="https://js.360che.com/truckhome-1.1.js"></script>
</body>
</html>
